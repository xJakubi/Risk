<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk - World Domination Board Game</title>    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/dice.css">
    <link rel="stylesheet" href="css/multiplayer.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Risk</h1>
            <div id="game-status">Welcome to Risk! Start a new game.</div>
        </header>
        
        <main>
            <div class="game-board">
                <div id="map-container">
                    <!-- Map will be loaded here dynamically -->
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="player-info">
                    <h2>Current Player</h2>
                    <div id="current-player"></div>
                    <div id="player-armies"></div>
                </div>
                
                <div class="game-phase">
                    <h2>Game Phase</h2>
                    <div id="phase-display">Setup</div>
                </div>
                
                <div class="dice-container">
                    <h2>Dice</h2>
                    <div id="attack-dice-container" class="dice-area">
                        <h3>Attack</h3>
                        <div id="attack-dice"></div>
                    </div>
                    <div id="defense-dice-container" class="dice-area">
                        <h3>Defense</h3>
                        <div id="defense-dice"></div>
                    </div>
                </div>
                
                <div class="missions">
                    <h2>Your Mission</h2>
                    <div id="player-mission"></div>
                </div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="control-btn">New Game</button>
                    <button id="end-turn-btn" class="control-btn" disabled>End Turn</button>
                </div>
            </div>
        </main>
        
        <div id="mission-select-modal" class="modal">
            <div class="modal-content">
                <h2>Choose Your Mission</h2>
                <div id="mission-options"></div>
            </div>
        </div>
          <div id="dice-roll-modal" class="modal">
            <div class="modal-content">
                <h2>Roll Dice</h2>
                <div id="roll-instructions"></div>
                <div id="roll-dice-display"></div>
                <button id="roll-dice-btn" class="control-btn">Roll Dice</button>
            </div>
        </div>
        
        <!-- Multiplayer Lobby Modal -->
        <div id="lobby-modal" class="modal">
            <div class="modal-content lobby-content">
                <h2>Risk Online Multiplayer</h2>
                
                <div class="input-container">
                    <label for="player-name-input">Your Name:</label>
                    <input type="text" id="player-name-input" placeholder="Enter your name">
                </div>
                
                <hr>
                
                <div class="lobby-section">
                    <h3>Create a New Game</h3>
                    <button id="create-game-btn" class="control-btn">Create Game</button>
                </div>
                
                <hr>
                
                <div class="lobby-section">
                    <h3>Join an Existing Game</h3>
                    <div class="input-container">
                        <label for="game-code-input">Game Code:</label>
                        <input type="text" id="game-code-input" placeholder="Enter game code">
                    </div>
                    <button id="join-game-btn" class="control-btn">Join Game</button>
                </div>
                
                <div id="waiting-room" class="lobby-section waiting-room" style="display: none;">
                    <h3>Game Lobby</h3>
                    <div class="game-code-container">
                        <span>Game Code: </span>
                        <span id="game-code-display" class="game-code"></span>
                    </div>
                    <h4>Players:</h4>
                    <ul id="player-list" class="player-list"></ul>
                    <button id="start-multiplayer-game-btn" class="control-btn" disabled>Start Game</button>
                </div>
            </div>
        </div>
        
        <!-- Connection Status Indicator -->
        <div id="connection-status" class="connection-status" style="display: none;">
            Not connected
        </div>
    </div>
      <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
    <script src="js/territories.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/missions.js"></script>
    <script src="js/players.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
