<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ocean gradient -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3c5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5d8c;stop-opacity:1" />
    </linearGradient>
    
    <!-- North America gradient -->
    <linearGradient id="northAmericaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a54e35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc6952;stop-opacity:1" />
    </linearGradient>
    
    <!-- South America gradient -->
    <linearGradient id="southAmericaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fb032;stop-opacity:1" />
    </linearGradient>
    
    <!-- Europe gradient -->
    <linearGradient id="europeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#365fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5283cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Africa gradient -->
    <linearGradient id="africaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ba8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9b01e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Asia gradient -->
    <linearGradient id="asiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d50e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Australia gradient -->
    <linearGradient id="australiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10876e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:1" />
    </linearGradient>

    <!-- Middle East gradient -->
    <linearGradient id="middleEastGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c45911;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>

    <!-- Central America gradient -->
    <linearGradient id="centralAmericaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#af7ac5;stop-opacity:1" />
    </linearGradient>

    <!-- Northern Europe gradient -->
    <linearGradient id="northernEuropeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2471a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>

    <!-- Southern Europe gradient -->
    <linearGradient id="southernEuropeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e6091;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for selected territories -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feFlood flood-color="#f1c40f" flood-opacity="0.7" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softGlow" />
      <feComposite in="softGlow" in2="SourceGraphic" operator="over" />
    </filter>

    <!-- Dropshadow for territories -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect x="0" y="0" width="800" height="500" fill="url(#oceanGradient)" />

  <!-- Draw continents -->
  <g id="continents" filter="url(#dropshadow)">
    <!-- North America (simplified shape) -->
    <path class="continent" id="north-america" d="M50,40 L180,50 L210,120 L180,190 L120,220 L80,170 L40,110 Z" fill="url(#northAmericaGradient)" />
    
    <!-- South America (simplified shape) -->
    <path class="continent" id="south-america" d="M180,280 L230,290 L250,380 L200,420 L150,410 L140,360 L160,320 Z" fill="url(#southAmericaGradient)" />
    
    <!-- Europe (simplified shape) -->
    <path class="continent" id="europe" d="M370,70 L420,60 L450,90 L440,130 L400,150 L360,130 L350,100 Z" fill="url(#europeGradient)" />
    
    <!-- Africa (simplified shape) -->
    <path class="continent" id="africa" d="M370,180 L440,170 L480,220 L470,280 L430,330 L380,320 L350,270 L360,210 Z" fill="url(#africaGradient)" />
    
    <!-- Asia (simplified shape) -->
    <path class="continent" id="asia" d="M450,50 L550,40 L650,70 L670,130 L650,190 L590,230 L520,220 L480,180 L470,140 L450,100 Z" fill="url(#asiaGradient)" />
    
    <!-- Australia (simplified shape) -->
    <path class="continent" id="australia" d="M650,280 L700,270 L730,310 L710,360 L670,380 L630,350 L620,310 Z" fill="url(#australiaGradient)" />

    <!-- Central America (simplified shape) -->
    <path class="continent" id="central-america" d="M150,220 L210,230 L190,260 L160,270 L130,250 Z" fill="url(#centralAmericaGradient)" />

    <!-- Middle East (simplified shape) -->
    <path class="continent" id="middle-east" d="M450,150 L500,140 L530,170 L510,200 L470,210 L440,190 Z" fill="url(#middleEastGradient)" />

    <!-- Northern Europe (simplified shape) -->
    <path class="continent" id="northern-europe" d="M380,90 L430,80 L450,110 L430,140 L390,130 Z" fill="url(#northernEuropeGradient)" />

    <!-- Southern Europe (simplified shape) -->
    <path class="continent" id="southern-europe" d="M370,130 L410,120 L440,150 L420,170 L380,160 Z" fill="url(#southernEuropeGradient)" />
  </g>

  <!-- Territory connections will be drawn dynamically -->
  <g id="connections"></g>

  <!-- Territory markers will be drawn dynamically -->
  <g id="territories"></g>

  <!-- Army counts will be drawn dynamically -->
  <g id="army-counts"></g>

  <!-- Continent labels -->
  <g id="labels" class="map-labels">
    <text x="120" y="120" class="continent-label">North America</text>
    <text x="190" y="350" class="continent-label">South America</text>
    <text x="390" y="100" class="continent-label">Europe</text>
    <text x="410" y="250" class="continent-label">Africa</text>
    <text x="550" y="130" class="continent-label">Asia</text>
    <text x="670" y="330" class="continent-label">Australia</text>
    <text x="170" y="245" class="continent-label" font-size="10">Central America</text>
    <text x="475" y="175" class="continent-label" font-size="10">Middle East</text>
    <text x="410" y="100" class="continent-label" font-size="8">Northern Europe</text>
    <text x="400" y="150" class="continent-label" font-size="8">Southern Europe</text>
  </g>

  <!-- Map controls -->
  <g id="map-controls" transform="translate(750, 450)">
    <circle cx="0" cy="0" r="15" class="control-button" id="zoom-in-btn" />
    <text x="0" y="5" class="control-label" text-anchor="middle">+</text>
    <circle cx="0" cy="40" r="15" class="control-button" id="zoom-out-btn" />
    <text x="0" y="45" class="control-label" text-anchor="middle">−</text>
    <circle cx="0" cy="80" r="15" class="control-button" id="reset-view-btn" />
    <text x="0" y="85" class="control-label" text-anchor="middle">⟲</text>
  </g>
</svg>
